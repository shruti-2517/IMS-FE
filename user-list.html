<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script>
        fetch("http://127.0.0.1:8000/users").then((data)=> data.json()).then((finaldata)=>{
            const ulList = document.getElementById("UL")
            for (let i = 0; i < finaldata.length; i++) {
                ulList.innerHTML += "<li>" + finaldata[i].name + "</li>"     
            }
        })
    </script>
    <title>User List</title>
</head>
<body>
    <h3>User List</h3>
    <ul id="UL">
    </ul>
    </ul class="list-group"> 
        <li class="list-group-item list-group-item-primary">ABC</li>
        <li class="list-group-item">XYZ</li>
    <ul>
</body>
</html>
