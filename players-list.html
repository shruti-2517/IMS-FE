<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Players list </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        async function getPlayers() {

            const response = await fetch('http://127.0.0.1:8000/players', {
                headers: {
                    "Content-Type": "application/json",
                    token: localStorage.getItem("Token")
                }
            })

            const data = await response.json()

            if (response.status === 200) {
                const list = document.getElementById("LIST")


                for (let i = 0; i < data.length; i++) {
                    const player = data[i]

                    const playerCard = `<div class="card mt-4"  style="width: 18rem;">
                                        <img src="${player.profile}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title"> ${player.name} </h5>
                                            <p class="card-text"> Email: ${player.email} <br>
                                                                  Phone: ${player.phone} </p>
                                            <a href="player_stats.html?id=${player._id}" class="btn btn-primary"> View Platers stats</a>
                                        </div>
                                        </div>`

                    list.innerHTML += playerCard
                }

            }
        }

        getPlayers()
    </script>
</head>
</head>

<body>
    <div id="LIST">

    </div>
</body>

</html>
