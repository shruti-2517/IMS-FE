<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function SendData() {
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const phone = document.getElementById("phone").value
            const password = document.getElementById("password").value

            fetch("http://127.0.0.1:8000/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                    phone: phone
                })
            }).
                then((res) => res.json()).
                then((data) => {
                    const re = JSON.stringify(data.error);
                    document.getElementById("result").innerHTML = re;
                })
        }
    </script>

    <title>Document</title>
</head>

<body>
    <div class = "whole">
    <div class="formContainer">
        <div class="login_form">
            <h2>Sign Up</h2>

            <div class="input_box">
                <input id="name" type="text" placeholder="User Name" name="name" required />
            </div>
            <div class="input_box">
                <input id="email" type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input_box">
                <input id="phone" type="number" placeholder="Phone Number" name="phone" required />
            </div>
            <div class="input_box">
                <input id="password" type="password" placeholder="Password" name="password" required />
            </div>

            <button class="submit_btn" onclick="SendData()">Sign Up</button>
        </div>
    </div>
    <p class = "message" id="result"> </p>
    </div>
</body>

</html>
