<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common_style_elements.css">
    <script>
        async function SendData() {
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const phone = document.getElementById("phone").value
            const password = document.getElementById("password").value

            const res = await fetch("http://127.0.0.1:8000/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                    phone: phone
                })
            })
            const data = await res.json()
            const re = JSON.stringify(data.error);
            document.getElementById("result").innerHTML = re;
        }
    </script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Sign Up</h2>

            <div class="input-group mb-4 mt-4">
                <input id="name" class="form-control" type="text" placeholder="User Name" name="name" required />
            </div>
            <div class="input-group mb-4">
                <input id="email" class="form-control" type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-group mb-4">
                <input id="phone" class="form-control" type="number" placeholder="Phone Number" name="phone" required />
            </div>
            <div class="input-group mb-4">
                <input id="password" class="form-control" type="password" placeholder="Password" name="password"
                    required />
            </div>

            <button class="btn btn-primary" onclick="SendData()">Sign Up</button>
        </div>
        <p class="message text-center" id="result"> </p>
    </div>
</body>

</html>
